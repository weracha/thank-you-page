<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Your Personalized Romance Novel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #fffdd0;
            color: #4a4a4a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #fffdd0;
            text-align: center;
            position: relative;
        }
        
        /* Decorative roses in corners */
        .rose-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.6;
        }
        
        .rose-top-left {
            top: -10px;
            left: -10px;
            color: #800000;
        }
        
        .rose-top-right {
            top: -10px;
            right: -10px;
            color: #800000;
        }
        
        .rose-bottom-left {
            bottom: -10px;
            left: -10px;
            color: #800000;
        }
        
        .rose-bottom-right {
            bottom: -10px;
            right: -10px;
            color: #800000;
        }
        
        h1 {
            font-size: 3rem;
            color: #800000;
            margin-bottom: 2rem;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .main-message {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            color: #4a4a4a;
            line-height: 1.8;
        }
        
        .spam-warning {
            background: linear-gradient(135deg, #800000, #a00000);
            color: white;
            padding: 25px 30px;
            border-radius: 12px;
            margin: 2.5rem 0;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(128, 0, 0, 0.3);
            border: 3px solid #600000;
        }
        

        
        .closing-message {
            font-size: 1.1rem;
            color: #6b4c57;
            font-style: italic;
            margin-top: 2rem;
        }
        
        /* Decorative line separator */
        .separator {
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #800000, transparent);
            margin: 2rem auto;
        }
        
        /* Rose SVG */
        .rose-svg {
            fill: currentColor;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }
            
            .main-message {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .spam-warning {
                padding: 20px 25px;
                font-size: 1.1rem;
                margin: 2rem 0;
            }
            
            .rose-decoration {
                width: 30px;
                height: 30px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .main-message {
                font-size: 1rem;
            }
            
            .spam-warning {
                padding: 18px 20px;
                font-size: 1rem;
            }
            
            .rose-decoration {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative roses in corners -->
        <div class="rose-decoration rose-top-left">
            <svg class="rose-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="rose-decoration rose-top-right">
            <svg class="rose-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p class="main-message">
            Your personalized romance novel will arrive in your email inbox within 10 minutes.
        </p>
        
        <div class="separator"></div>
        
        <div class="spam-warning">
            Check your spam or junk folder if you don't receive your email within 10 minutes!
        </div>
        
        <p class="closing-message">
            Enjoy your personalized love story! âœ¨
        </p>
        
        <!-- Bottom decorative roses -->
        <div class="rose-decoration rose-bottom-left">
            <svg class="rose-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="rose-decoration rose-bottom-right">
            <svg class="rose-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>
</body>
</html>
