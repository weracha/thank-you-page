<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Your Personalized Romance Novel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #E8B4CB 0%, #D4A5C0 50%, #C496B5 100%);
            color: #6D4C7D;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background floral elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 218, 225, 0.4) 0%, transparent 30%);
            pointer-events: none;
        }
        
        .container {
            max-width: 650px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(212, 165, 192, 0.3);
            border: 2px solid rgba(255, 192, 203, 0.5);
        }
        
        /* Decorative cherry blossoms in corners */
        .flower-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.7;
        }
        
        .flower-top-left {
            top: -15px;
            left: -15px;
            color: #FFB6C1;
            transform: rotate(-15deg);
        }
        
        .flower-top-right {
            top: -15px;
            right: -15px;
            color: #FFC0CB;
            transform: rotate(15deg);
        }
        
        .flower-bottom-left {
            bottom: -15px;
            left: -15px;
            color: #FFCCCB;
            transform: rotate(-45deg);
        }
        
        .flower-bottom-right {
            bottom: -15px;
            right: -15px;
            color: #FFB6C1;
            transform: rotate(45deg);
        }
        
        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #D4A5C0, #C496B5, #B87FA3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(212, 165, 192, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .main-message {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #6D4C7D;
            line-height: 1.8;
            font-weight: 300;
        }
        
        /* Highlight the 10 minutes delivery time */
        .highlight-time {
            background: linear-gradient(135deg, #FF6B9D, #E91E63);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 2px 8px rgba(255, 107, 157, 0.4);
            white-space: nowrap;
        }
        
        /* ATTENTION-GRABBING SPAM WARNING - This is the STAR of the show */
        .spam-warning {
            /* Size: Make it HUGE and impossible to miss */
            font-size: 1.6rem;
            font-weight: 900;
            
            /* Contrast: Bright attention-grabbing colors */
            background: linear-gradient(135deg, #FF6B9D, #E91E63, #C2185B);
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            
            /* Position: Place it prominently in visual hierarchy */
            margin: 3rem 0 3rem 0;
            padding: 40px 45px;
            
            /* Shape: Unique rounded design that stands out */
            border-radius: 25px;
            border: 5px solid #FFFFFF;
            
            /* Visual effects: Multiple attention-grabbing techniques */
            box-shadow: 
                0 15px 35px rgba(233, 30, 99, 0.4),
                0 0 0 8px rgba(255, 107, 157, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            
            position: relative;
            overflow: hidden;
            
            /* Motion: Pulsing animation to grab attention */
            animation: attentionPulse 2.5s ease-in-out infinite;
            
            /* Transform: Slight scaling for prominence */
            transform: scale(1.05);
        }
        
        /* Pulsing animation specifically designed for attention */
        @keyframes attentionPulse {
            0%, 100% { 
                transform: scale(1.05);
                box-shadow: 
                    0 15px 35px rgba(233, 30, 99, 0.4),
                    0 0 0 8px rgba(255, 107, 157, 0.2),
                    inset 0 2px 10px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 
                    0 20px 45px rgba(233, 30, 99, 0.6),
                    0 0 0 12px rgba(255, 107, 157, 0.4),
                    inset 0 2px 10px rgba(255, 255, 255, 0.4);
            }
        }
        
        /* Shimmer effect for extra attention */
        .spam-warning::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmerSweep 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes shimmerSweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        

        
        .closing-message {
            font-size: 1.1rem;
            color: #8B6B8F;
            font-style: italic;
            margin-top: 2rem;
            font-weight: 300;
        }
        
        /* Decorative line separator */
        .separator {
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, transparent, #D4A5C0, #C496B5, #D4A5C0, transparent);
            margin: 2rem auto;
            border-radius: 2px;
        }
        
        /* Cherry blossom SVG */
        .flower-svg {
            fill: currentColor;
            filter: drop-shadow(2px 2px 4px rgba(212, 165, 192, 0.3));
        }
        
        /* Floating animation for decorative flowers */
        .flower-decoration {
            animation: float 6s ease-in-out infinite;
        }
        
        .flower-top-right, .flower-bottom-left {
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 3rem;
                margin-bottom: 1.2rem;
            }
            
            .main-message {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }
            
            .spam-warning {
                padding: 35px 30px;
                font-size: 1.4rem;
                margin: 2.5rem 0;
            }
            

            
            .flower-decoration {
                width: 45px;
                height: 45px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .main-message {
                font-size: 1rem;
            }
            
            .spam-warning {
                padding: 30px 25px;
                font-size: 1.3rem;
                transform: scale(1.02);
            }
            

            
            .flower-decoration {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative cherry blossoms in corners -->
        <div class="flower-decoration flower-top-left">
            <svg class="flower-svg" viewBox="0 0 100 100" fill="currentColor">
                <g transform="translate(50,50)">
                    <!-- Cherry blossom petals -->
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(0)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(72)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(144)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(216)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(288)" opacity="0.9"/>
                    <!-- Center -->
                    <circle cx="0" cy="0" r="4" fill="#FFE4E1" opacity="0.8"/>
                    <circle cx="0" cy="0" r="2" fill="#FFC0CB" opacity="0.9"/>
                </g>
            </svg>
        </div>
        <div class="flower-decoration flower-top-right">
            <svg class="flower-svg" viewBox="0 0 100 100" fill="currentColor">
                <g transform="translate(50,50)">
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(0)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(72)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(144)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(216)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" 
                    ry="15" transform="rotate(288)" opacity="0.9"/>
                    <circle cx="0" cy="0" r="4" fill="#FFE4E1" opacity="0.8"/>
                    <circle cx="0" cy="0" r="2" fill="#FFC0CB" opacity="0.9"/>
                </g>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p class="main-message">
            Your personalized <strong>K-Drama ebook</strong> will arrive in your email inbox within <span class="highlight-time">10 minutes</span>.
        </p>
        
        <div class="separator"></div>
        
        <div class="spam-warning">
            Check your spam or junk folder if you don't receive your email within 10 minutes!
        </div>
        
        <p class="closing-message">
            Enjoy your personalized love story! ✨
        </p>
        
        <!-- Bottom decorative cherry blossoms -->
        <div class="flower-decoration flower-bottom-left">
            <svg class="flower-svg" viewBox="0 0 100 100" fill="currentColor">
                <g transform="translate(50,50)">
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(0)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(72)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(144)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(216)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(288)" opacity="0.9"/>
                    <circle cx="0" cy="0" r="4" fill="#FFE4E1" opacity="0.8"/>
                    <circle cx="0" cy="0" r="2" fill="#FFC0CB" opacity="0.9"/>
                </g>
            </svg>
        </div>
        <div class="flower-decoration flower-bottom-right">
            <svg class="flower-svg" viewBox="0 0 100 100" fill="currentColor">
                <g transform="translate(50,50)">
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(0)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(72)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(144)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(216)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(288)" opacity="0.9"/>
                    <circle cx="0" cy="0" r="4" fill="#FFE4E1" opacity="0.8"/>
                    <circle cx="0" cy="0" r="2" fill="#FFC0CB" opacity="0.9"/>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
