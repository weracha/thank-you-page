<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Your Personalized Romance Novel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #E8B4CB 0%, #D4A5C0 50%, #C496B5 100%);
            color: #6D4C7D;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Background floral elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 218, 225, 0.4) 0%, transparent 30%);
            pointer-events: none;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(212, 165, 192, 0.3);
            border: 2px solid rgba(255, 192, 203, 0.5);
        }
        
        /* Decorative cherry blossoms in corners */
        .flower-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.7;
        }
        
        .flower-top-left {
            top: -15px;
            left: -15px;
            color: #FFB6C1;
            transform: rotate(-15deg);
        }
        
        .flower-top-right {
            top: -15px;
            right: -15px;
            color: #FFC0CB;
            transform: rotate(15deg);
        }
        
        .flower-bottom-left {
            bottom: -15px;
            left: -15px;
            color: #FFCCCB;
            transform: rotate(-45deg);
        }
        
        .flower-bottom-right {
            bottom: -15px;
            right: -15px;
            color: #FFB6C1;
            transform: rotate(45deg);
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #D4A5C0, #C496B5, #B87FA3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(212, 165, 192, 0.3);
            letter-spacing: 1px;
        }
        
        .main-message {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            color: #6D4C7D;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .spam-warning {
            background: linear-gradient(135deg, #D4A5C0, #C496B5);
            color: white;
            padding: 30px 35px;
            border-radius: 20px;
            margin: 2.5rem 0;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(212, 165, 192, 0.4);
            border: 3px solid rgba(255, 192, 203, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .spam-warning::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .closing-message {
            font-size: 1.1rem;
            color: #8B6B8F;
            font-style: italic;
            margin-top: 2rem;
            font-weight: 300;
        }
        
        /* Decorative line separator */
        .separator {
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, transparent, #D4A5C0, #C496B5, #D4A5C0, transparent);
            margin: 2rem auto;
            border-radius: 2px;
        }
        
        /* Cherry blossom SVG */
        .flower-svg {
            fill: currentColor;
            filter: drop-shadow(2px 2px 4px rgba(212, 165, 192, 0.3));
        }
        
        /* Floating animation for decorative flowers */
        .flower-decoration {
            animation: float 6s ease-in-out infinite;
        }
        
        .flower-top-right, .flower-bottom-left {
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .main-message {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .spam-warning {
                padding: 25px 30px;
                font-size: 1.1rem;
                margin: 2rem 0;
            }
            
            .flower-decoration {
                width: 45px;
                height: 45px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .main-message {
                font-size: 1rem;
            }
            
            .spam-warning {
                padding: 20px 25px;
                font-size: 1rem;
            }
            
            .flower-decoration {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative cherry blossoms in corners -->
        <div class="flower-decoration flower-top-left">
            <svg class="flower-svg" viewBox="0 0 100 100" fill="currentColor">

        </div>
        
        <h1>Thank You!</h1>
        
        <p class="main-message">
            Your personalized romance novel will arrive in your email inbox within 10 minutes.

        <div class="separator"></div>
        
        <div class="spam-warning">

        </div>
        
        <p class="closing-message">

                <g transform="translate(50,50)">
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(0)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(72)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(144)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(216)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(288)" opacity="0.9"/>
                    <circle cx="0" cy="0" r="4" fill="#FFE4E1" opacity="0.8"/>
                    <circle cx="0" cy="0" r="2" fill="#FFC0CB" opacity="0.9"/>
                </g>
            </svg>
        </div>
        <div class="flower-decoration flower-bottom-right">
            <svg class="flower-svg" viewBox="0 0 100 100" fill="currentColor">
                <g transform="translate(50,50)">
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(0)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(72)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(144)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(216)" opacity="0.9"/>
                    <ellipse cx="0" cy="-20" rx="8" ry="15" transform="rotate(288)" opacity="0.9"/>
                    <circle cx="0" cy="0" r="4" fill="#FFE4E1" opacity="0.8"/>
                    <circle cx="0" cy="0" r="2" fill="#FFC0CB" opacity="0.9"/>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
